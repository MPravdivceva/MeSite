<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>

    <!-- Form to Add a New Entry -->
    <h2>Add New Entry</h2>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" required></textarea><br>
        <button type="submit" name="add">Add Entry</button>
    </form>

    <!-- List of Existing Entries with Edit and Delete Options -->
    <h2>Existing Entries</h2>
    <ul>
        {% for entry in entries %}
            <li>
                <h3>{{ entry.title }}</h3>
                <p>{{ entry.content }}</p>
                <p><small>Added on: {{ entry.date }}</small></p>

                <!-- Edit Form -->
                <form method="POST">
                    <input type="hidden" name="edit_id" value="{{ entry.id }}">
                    <label for="title-{{ entry.id }}">Edit Title:</label>
                    <input type="text" id="title-{{ entry.id }}" name="title" value="{{ entry.title }}" required><br>
                    <label for="content-{{ entry.id }}">Edit Content:</label><br>
                    <textarea id="content-{{ entry.id }}" name="content" required>{{ entry.content }}</textarea><br>
                    <button type="submit">Edit Entry</button>
                </form>

                <!-- Delete Form -->
                <form method="POST" style="display: inline;">
                    <input type="hidden" name="delete_id" value="{{ entry.id }}">
                    <button type="submit">Delete Entry</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="/">Back to Home</a>
</body>
</html>
